<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Studies</title>
</head>
<body>
	{% include "nav.html" %}
	
    <h1>Hello, {{ name }}. Stocks are cool.</h1>
	<a href="/">Home</a>
	{% if not studies %}
	<div>Your have no studies</div>
	{% else %}
	<div>Your studies: 
		{% for study in studies %}
		<div>{{ study.ticker }}</div>
		{% endfor %}
	</div>
	{% endif %}
	<a href="/add_study">New Study</a>
</body>
</html>
